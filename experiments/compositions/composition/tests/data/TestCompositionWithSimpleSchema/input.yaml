apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: composition-facade
rules:
- apiGroups:
  - facade.compositions.google.com
  resources:
  - '*'
  verbs:
  - get
  - list
  - patch
  - update
  - watch
  - create
  - delete
- apiGroups:
  - facade.compositions.google.com
  resources:
  - "*/status"
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: composition-facade
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: composition-facade
subjects:
- kind: ServiceAccount
  name: composition-controller-manager
  namespace: composition-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: system:serviceaccount:composition-system:composition-controller-manager
  namespace: team-a
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: system:serviceaccount:composition-system:composition-controller-manager
  namespace: team-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: system:serviceaccount:composition-system:composition-controller-manager
subjects:
- kind: ServiceAccount
  name: composition-controller-manager
  namespace: composition-system
---
apiVersion: composition.google.com/v1alpha1
kind: Composition
metadata:
  name: projectconfigmap
  namespace: default
spec:
  schema:
    kind: PConfig
    spec:
      project: string
  expanders:
  - type: jinja2
    version: v0.0.1
    name: common
    template: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: common-config
        namespace: {{ pconfigs.metadata.namespace }}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
          key: {{ pconfigs.spec.project }}
  - type: jinja2
    version: v0.0.1
    name: project
    template: |
      {% set hostProject = 'compositions-foobar' %}
      {% set managedProject = pconfigs.spec.project %}
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: {{ managedProject }}
        namespace: {{ pconfigs.metadata.namespace }}
        labels:
          createdby: "composition-namespaceconfigmap"
      data:
        name: {{ managedProject }}
        billingAccountRef: "010101-ABABCD-BCAB11"
        folderRef: "000000111100"
---
apiVersion: v1
kind: Namespace
metadata:
  name: team-a
---
apiVersion: composition.google.com/v1alpha1
kind: Context
metadata:
  name: context
  namespace: team-a
spec:
  project: proj-a